<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFitDiary | Track Your Progress</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="glass-container">
        <!-- Header -->
        <header class="app-header">
            <h1><span class="icon">💪</span> MyFitDiary</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

<!-- Progress Summary (Baru) -->
<section class="progress-summary">
  <div class="progress-card">
    <h3>🔥 Kalori Dibakar</h3>
    <p class="big-text" id="caloriesBurned">0</p>
  </div>
  <div class="progress-card">
    <h3>⏱️ Waktu Latihan</h3>
    <p class="big-text" id="workoutTime">0 min</p>
    <div class="timer-controls">
      <button id="startTimer" class="timer-btn">▶️ Mulai</button>
      <button id="pauseTimer" class="timer-btn" disabled>⏸️ Jeda</button>
    </div>
  </div>
</section>

        <!-- Exercise Input -->
        <section class="exercise-input">
            <h2><span class="icon">➕</span> Tambah Latihan</h2>
            <div class="form-group">
                <select id="exerciseType" class="modern-select">
                    <option value="push-up">Push-Up</option>
                    <option value="sit-up">Sit-Up</option>
                    <option value="squat">Squat</option>
                    <option value="plank">Plank (menit)</option>
                </select>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label>Target</label>
                    <input type="number" id="targetReps" min="1" value="20" class="modern-input">
                </div>
                <div class="input-group">
                    <label>Completed</label>
                    <input type="number" id="completedReps" min="0" value="0" class="modern-input">
                </div>
            </div>
            <button class="save-btn" onclick="saveWorkout()">
                <span class="icon">💾</span> Simpan Latihan
            </button>
        </section>
		
<!-- Toggle View -->
<div class="view-options">
  <button id="todayBtn" class="view-btn active">Hari Ini</button>
  <button id="historyBtn" class="view-btn">Riwayat</button>
</div>

<!-- Container untuk Riwayat -->
<section id="historySection" class="hidden">
  <h2><span class="icon">📅</span> Riwayat Latihan</h2>
  <div id="historyList"></div>
</section>

        <!-- Progress Chart -->
        <section class="chart-section">
            <h2><span class="icon">📈</span> Progress Mingguan</h2>
            <canvas id="progressChart"></canvas>
        </section>

        <!-- Today's Exercises -->
        <section class="today-exercises">
            <h2><span class="icon">🏋️‍♂️</span> Latihan Hari Ini</h2>
            <div id="exercisesList"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
